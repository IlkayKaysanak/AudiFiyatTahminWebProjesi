<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>AUDİ FİYAT TAHMİN</title>
  </head>
  <body>

    <div class="" style="height: 200px;" ></div> 
    <div class="" style="height: 100px;" ><p class="text-center fs-1 text-info fw-bold">AUDİ FİYAT TAHMİN</p></div> 
    <div class="container mt-3">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <form action="/" method="post">
           
            <div class="row mb-2">
              <div class="col">
               <label for="yil4" class="form-label">Yıl</label>
                <input type="number" name="yil" value="yil">
      
              </div>
              <div class="col">
               <label for="mileage4" class="form-label">Mileage</label>
                <input type="number" name="mileage" value="mileage">
      
              </div>
            </div>
            <div class="row mb-2">
              <div class="col">
                <select name="transmission">
                  <option disabled selected value="" >transmission</option>
                  <option value="0">Otomatik</option>
                  <option value="1">Manuel</option>
                  <option value="2">Semi-Auto</option>
                </select>
              </div>
              <div class="col">
                <select name="fuelType">
                  <option disabled selected value="" >fuelType</option>
                  <option value="0">Dizel</option>
                  <option value="1">Hybrid</option> Hybrid
                  <option value="2">Petrol</option>
                </select>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col">
                  
              <select name = "model">
      
                <option disabled selected value="" >Model</option>
                {% for i in range(0,26) %}
                 <option value= {{i}} >{{liste[i]}}</option>
                 {% endfor %}
            </select>
              </div>
              <div class="col">
                <select name="motor">
                  <option disabled selected value="" >engineSize</option>
                  <option value="6.3">6.3</option>
                  <option value="4.0">4.0</option>
                  <option value="3.0">3.0</option>
                  <option value="2.0">2.0</option>
                  <option value="1.8">1.8</option>
                  <option value="1.6">1.6</option>
                  <option value="1.5">1.5</option>
                  <option value="1.4">1.4</option>  
                </select>
              </div>
            </div>
            
           <input type="submit" value="Go"> 
           
           
         
           </form>
           <br>
           {% if i > 0%}
           <div class="alert alert-info " role="alert">
              Seçtiğiniz arabanın tahmini değeri = {{deger}}$
          </div>
           {% elif i== 0 %}
           <div class="alert alert-warning" role="alert">
            Lütfen eksiksiz ve geçerli değer girip tekrar deneyiniz!!!
          </div>
           {% endif %}
        </div> 
        <div class="col"></div>
      </div>
      
      



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  
  </body>
</html>
